<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa6d8de28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <div class=container>

        <div class="title-section">
            <div class="heading">
                <h1>Rock, Paper, Scissors, Lizzard, Spock</h1>
            </div>
            <div class="score-table">
                <div class="score-title">Score</div>
                <div class="score-count">0</div>
            </div>
        </div>


        <div class="player-choice">
            <button type="button" class="btn-hand rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button type="button" class="btn-hand paper"><i class="fa-solid fa-hand"></i></button>
            <button type="button" class="btn-hand scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            <button type="button" class="btn-hand lizard"><i class="fa-solid fa-hand-lizard"></i></button>
            <button type="button" class="btn-hand spock"><i class="fa-solid fa-hand-spock"></i></button>
        </div>

        <div class="section-picked hidden">
            <div class="row">

                <div class="choice-made col">
                    <p>You Picked</p>
                    <div class="user-picked"></div>
                </div>
                <div class="result col">
                    <h2 class="title">You Lose!</h2>
                    <div class="play-again-button col">
                        <button class="play-again">PLAY AGAIN</button>
                    </div>

                </div>
                <div class="choice col">
                    <p>Computer Choice</p>
                    <div class="pc-picked"></div>
                </div>
            </div>

        </div>


        <button type="button" class=" btn-primary rules-btn" data-bs-toggle="modal" data-bs-target="#rules">
            Rules
        </button>


        <div class="modal fade" id="rules" tabindex="-1" aria-labelledby="rules" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rules">Rules</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="assets/images/rock paper scissors.jpg" alt="Rules of the game">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>





    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
